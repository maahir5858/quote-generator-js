<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the Day</h2>
        <blockquote class="quote-js">Loading...</blockquote>
        <span class="author-js">Loading...</span>
        <div>
            <button class="quote-button-js">New Quote</button>
            <button class="tweet-button-js">
                <i class="ri-twitter-fill"></i>
                Tweet
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
